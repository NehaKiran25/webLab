<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring</title>
    <style>
        input{
            margin-bottom: 20px;
            width:25%;
        }
    </style>
</head>
<body>
    <h1>Substring</h1>
    <input type="text" id="str1" name="str1" placeholder="enter a string"> <br>
    <input type="text" id="str2" name="str2" placeholder="enter a string which you want to check"> <br>
    <button onclick="substring()">check</button>
    <p id="result"></p>
    <p id="result1"></p>
     <script>
        function substring() {
            var str1=document.getElementById('str1').value;
            var str2=document.getElementById('str2').value;
            if(str1.includes(str2)) {
             document.getElementById("result").innerText="the entered string is a substring of " + str1;
            }
            else 
            document.getElementById("result1").innerText="the entered string is not a substring of " + str1;
        }
     </script>
</body>
</html>
