<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime Number</h1>
    <input type="number" id="num" placeholder="enter a number">
    <button onclick="prime()">Check</button>
    <script>
        function prime() {
            var n=document.getElementById("num").value;
            var flag=0;
            for(let i=2;i<=n/2;i++) {
                if(n%i==0) {
                    flag=1;
                    break;
                }
            }
            if(flag==0)
             document.write("Prime number");
            else {
                document.write("The factors are : "+"<br>");
                for(let i=1;i<=n;i++) {
                    if(n%i==0) {
                        document.write(i + "<br>");
                    }
                }
            }
        }
    </script>
</body>
</html>
