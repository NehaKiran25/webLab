<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variables</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding:20px;
        }
        input{
            margin-bottom: 10px;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Swapping Variables</h1>
    <div>
        <label for="num1">Enter the first Number</label>
        <input type="number" id="num1" name="num1" ><br>
        <label for="num2">Enter the second number</label>
        <input type="number" id="num2" name="num2" ><br>
        <h2>Click to swap the numbers</h2><br>
         <button onclick="tempSwap()">Using temporary variable</button>
         <button onclick="arithSwap()">Using Arithmetic operators</button>
    </div>
    <p id="result"></p>
    <script>
        function tempSwap() {
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            var temp;
            temp=num1;
            num1=num2;
            num2=temp;
            document.getElementById('result').innerText="After Swapping the values are "+ num1 + " and " + num2;
        }
        function arithSwap() {
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            num1=num1+num2;
            num2=num1-num2;
            num1=num1-num2;
            document.getElementById('result').innerText="After Swapping the values are "+ num1 + " and " + num2;
        }
        
    </script>
</body>
</html>
