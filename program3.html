<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Digit</title>
    <style>
        input{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Checking Last Digit</h1>
    <div>
        <input type="number" id="num1" name="num1" placeholder="Enter the first Number"><br>
        <input type="number" id="num2" name="num2" placeholder="Enter the Second Number"><br>
        <input type="number" id="num3" name="num3" placeholder="Enter the third Number"><br>
        <button onclick="lastDigit()">check</button>
        <p id="result"></p>
        <p id="result1"></p>
    </div>
    <script>
        function lastDigit() {
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            var num3=parseFloat(document.getElementById('num3').value);
            var remainder1=num1%10;
            var remainder2=num2%10;
            var remainder3=num3%10;
            if(remainder1==remainder2 && remainder1==remainder2) 
            document.getElementById('result').innerText="the numbers have the same last digit";
        else
        document.getElementById('result1').innerText="the numbers does not  have the same last digit";
            
        
        }
    </script>
</body>
</html>
