<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Deleting element from an array</h1>
    <script>
        const array=[1,2,3,4,5];
        const newArray=[];
        var n=prompt("enter the element to be deleted");
        for(let i=0;i< array.length; i++) {
            if(array[i]!=n) {
             newArray.push(array[i]);
            }
                    }
                    document.write(newArray);
    </script>
</body>
</html>
