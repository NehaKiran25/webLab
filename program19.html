<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trim</h1>
    <script>
        var str='   Hello Neha   ';
        var result=str.trim();
        document.write(result, '<br>');
        var str1='   Hello World   ';
        var result1=str1.replace(/^\s+|\s+$/g,'');
        document.write(result1);
    </script>
</body>
</html>
