<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Traffic light</title>
    </head>
    <body>
        <h1>Traffic light</h1>
        <input type="text" id="str" placeholder="enter the traffic signal">
        <button onclick="light()">Check Status</button>
        <script>
            function light() {
                var str=document.getElementById("str").value;
                switch(str) {
                    case "red":
                    document.write("STOP!");
                    break;
                    case "yellow":
                    document.write("WAIT");
                    break;
                    case "green":
                    document.write("GO!");
                    break;
                    default:
                        document.write("invalid entry");
                }
            }
        </script>
    </body>
</html>
