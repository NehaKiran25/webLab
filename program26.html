<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leap Year</h1>
    <input type="number" id="num" placeholder="enter the year">
    <button onclick="leapYear()">Check</button>
    <script>
        function leapYear() {
            var year=document.getElementById('num').value;
            if(year%4==0 && year %100!=0 || year%400==0) {
                document.write("Leap year");
            }
            else 
            document.write("Not a leap year");
        }
    </script>
</body>
</html>
