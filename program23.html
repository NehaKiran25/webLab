<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Replace all occurences of string</h1>
    <script>
        

        var str=prompt("enter a string");
        var rep=prompt("enter the string you want to replace");
        var str1=prompt("enter the replaced string");
        const result=str.split(rep).join(str1);
        document.write(result);


        
    </script>
</body>
</html>
