<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check string</title>
</head>
<body>
    <h1>Check String</h1>
    <script>
       var str= prompt("enter a string");
       if(str.startsWith('S') && str.endsWith('g')) {
        document.write("the string starts with S and ends with g");
       }
     else if(str.startsWith('S')) {
        document.write("the string starts with S");
        }
        else if(str.endsWith('g')) {
        document.write("the string ends with g");
        
        }
        else 
        document.write("the string does not start with S and end with g");
       

    </script>
</body>
</html>
