<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
</head>
<body>
    <h1>Count the number of vowels in a string</h1>
    <p id="result"></p>
    <script>
        var str=prompt("enter a string");
        var count=str.match(/[aeiou]/gi).length;
        document.getElementById('result').innerText="The number of vowels are " + count;

    </script>
</body>
</html>
