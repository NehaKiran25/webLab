<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparing strings</title>
</head>
<body>
    <h1>Comparing Strings</h1>
    <script>
        var str1=prompt("enter a string");
        var str2=prompt("enter a another string");
        var result=str1.toUpperCase()===str2.toUpperCase();
        if(result)
        document.write("the strings are similiar");
    else
    document.write("the strings are not similiar");
    </script>
</body>
</html>
