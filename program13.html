<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge objects</title>
</head>
<body>
    <h1>Merge Objects</h1>
    <script>
        const person = {
    name: 'Jack',
    age:26
}

// object 2
const student = {
    gender: 'male'
}

// merge two objects
const newObj = Object.assign(person, student);
for(let element in newObj) {
    document.write(element + ":" + newObj[element] + "<br>");
}


        </script>
</body>
</html>
