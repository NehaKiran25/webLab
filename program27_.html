<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fibonacci Series2</h1>
    <button onclick="print()">Print</button>
    <script>
        function print() {
            var n=prompt("enter the number of terms");
            var t1=0,t2=1,nextTerm;
            document.write(t1 + "<br>");
            document.write(t2 + "<br>");
            var i=1;
            while(i<=(n-2)) {
                nextTerm=t1+t2;
                document.write(nextTerm + "<br>");
                t1=t2;
                t2=nextTerm;
                i++;
            }

        }
    </script>
</body>
</html>
